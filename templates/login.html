<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;

      /* ðŸ”¹ Gradient background */
      background: linear-gradient(135deg, #065f46, #10b981, #34d399);

      /* ðŸ”¹ Option for image */
      /* background: url('/static/bg-login-green.jpg') no-repeat center center fixed;
      background-size: cover; */
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4); /* overlay */
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;   /* âœ… compact width */
      color: #f1f5f9;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      color: #34d399;
    }

    .form-label {
      color: #e2e8f0;
      font-weight: 500;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.5);
      transform: scale(1.02);
    }

    .btn-login {
      border-radius: 12px;
      padding: 12px;
      background: linear-gradient(135deg, #10b981, #34d399);
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #ffffff;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #059669, #10b981);
      transform: translateY(-2px);
    }

    .text-link {
      font-size: 0.95rem;
      color: #cbd5e1;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .text-link:hover {
      text-decoration: underline;
      color: #34d399;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>

</head>
<body>
  <div class="login-box">
    <h2>Eco Login</h2>
    <form id="loginForm"  action="/myapp/login_post/" method="post">
        {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          minlength="3">
        <div class="invalid-feedback">
          Please enter a username (at least 3 characters).
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required>
        <div class="invalid-feedback" id="passwordError">
          Password must be at least 6 characters and include a capital letter, a symbol, and a number.
        </div>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="/myapp/forgot_password/" class="text-link">Forgot Password?</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
