<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>
        <form action="/myapp/forgotpassword_post/" method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input
                    type="email"
                    name="textfield"
                    id="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your email"
                />
            </div>
            <div class="flex space-x-4">
                <button
                    type="submit"
                    class="flex-1 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
                >
                    Submit
                </button>
                <button
                    type="reset"
                    class="flex-1 bg-gray-300 text-gray-800 py-2 rounded-md hover:bg-gray-400 transition duration-200"
                >
                    Clear
                </button>
            </div>
        </form>
    </div>
</body>
</html>
