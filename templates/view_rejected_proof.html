{% extends "adminindex.html" %}
{% block body %}
  <div class="container mt-5">
    <h2 class="mb-4">USER LIST</h2>
    <table id="pgOwnersTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Date</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Status</th>
          <th>Proof</th>
      </thead>
      <tbody>
        <!-- Sample Data Rows -->
        {% for i in data %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.date }}</td>
          <td>{{ i.latitude }}</td>
          <td>{{ i.longitude }}</td>
          <td>{{ i.status }}</td>
          <td><img src="{{ i.proof }}" class="img-thumbnail" width="50" /></td>
        </tr>
        {% endfor %}
        <!-- Add more rows from backend dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#pgOwnersTable').DataTable();
    });
  </script>
{% endblock %}
