{% extends "adminindex.html" %}
{% block body %}
  <div class="container">
    <h2 class="mb-4">Product</h2>
    <form action="/myapp/add_product_post/" enctype="multipart/form-data" method="post">
        {% csrf_token %}
      <div class="row mb-3">
        <label for="service_name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="service_name" name="name" required>
        </div>
      </div>
         <div class="row mb-3">
        <label for="service_name" class="col-sm-4 col-form-label">Token</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="service_name" name="tokens" required>
        </div>
      </div>

        <div class="row mb-3">
            <label for="service_description" class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="service_description" name="description" required>
            </div>
        </div>

        <div class="row mb-3">
        <label for="photo" class="col-sm-4 col-form-label">Photo</label>
        <div class="col-sm-8">
          <input type="file" class="form-control" id="photo" name="image" required>
        </div>
      </div>

         <div class="row mb-3">
        <label for="service_name" class="col-sm-4 col-form-label">Category</label>
        <div class="col-sm-8">
          <select name="category" class="form-control">
              <option value="Products">Products</option>
              <option value="Vouchers">Vouchers</option>
              <option value="Experience">Experience</option>
              <option value="Redeem">Redeem</option>
          </select>
        </div>

      </div>

      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">ADD</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
